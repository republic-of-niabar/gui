<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niabar Citizen Record Search</title>
    <link href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Niabar Citizen Record Search</h1>
        <div class="search-bar mt-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter search query">
            <button onclick="searchData()" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="results" class="mt-3"></div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
